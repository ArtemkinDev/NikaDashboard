<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Групповой этап</h4>
                        <p class="category">Весна 2018</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr *ngIf="!teams">
                                    <td colspan="8" class="text-center">Сезон еще не начался!</td>
                                </tr>
                                    <tr *ngFor="let team of teams; let i = index;">
                                        <td>{{i + 1}}</td>
                                        <td>{{team.name}}</td>
                                        <td>{{team.games}}</td>
                                        <td>{{team.win}}</td>
                                        <td>{{team.draw}}</td>
                                        <td>{{team.defeats}}</td>
                                        <td>{{team.goalsScored}}:{{team.goalsMissing}}</td>
                                        <td>{{team.points}}</td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
