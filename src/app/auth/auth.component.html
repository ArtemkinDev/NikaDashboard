<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="card">
					<div class="header">
						<h4 class="title">Введите email и пароль для входа</h4>
					</div>
					<div class="content">
						<form [formGroup]="form" (ngSubmit)="onSubmit()">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label>Email</label>
										<input
												type="email"
												class="form-control"
												placeholder="Email"
												value=""
												formControlName="email"
										>
										<small
												class="text-danger"
												*ngIf="form.get('email').invalid && (form.get('email').dirty || form.get('email').touched)">
											{{validatorMessages('email')}}
										</small>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label>Пароль</label>
										<input
												type="password"
												class="form-control"
												placeholder="Пароль"
												value=""
												formControlName="password"
										>
										<small
												class="text-danger"
												*ngIf="form.get('password').invalid && (form.get('password').dirty || form.get('password').touched)"
										>
											{{validatorMessages('password')}}
										</small>
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-info btn-fill pull-right">
								Войти
							</button>
							<button type="button"
									(click)="signOut()"
									[disabled]="!currentUser"
									class="btn btn-info btn-fill pull-right">Выйти
							</button>
							<div class="clearfix"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
