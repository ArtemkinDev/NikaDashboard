<div class="sidebar-wrapper">
	<div class="logo">
		<a [routerLink]="['/dashboard']" class="simple-text">
			<div class="logo-img">
				<img src="/assets/img/nika-logo.png"/>
			</div>
			<span>МФК Ника</span>
		</a>
	</div>
	<ul class="nav responsive-nav">
		<li *ngIf="isMobileMenu()">
			<a routerLink="auth">
				<p>Войти</p>
			</a>
		</li>
		<li class="separator hidden-lg hidden-md" *ngIf="isMobileMenu()"></li>
		<li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}}">
			<a [routerLink]="[menuItem.path]">
				<i class="{{menuItem.icon}}"></i>
				<p>{{menuItem.title}}</p>
			</a>
		</li>
		<ng-container *ngIf="isAdmin()">
			<li routerLinkActive="active" *ngFor="let menu of adminMenuItems" class="{{menu.class}}">
				<a [routerLink]="[menu.path]">
					<i class="{{menu.icon}}"></i>
					<p>{{menu.title}}</p>
				</a>
			</li>
		</ng-container>
	</ul>
</div>
