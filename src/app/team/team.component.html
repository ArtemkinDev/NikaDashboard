<div class="main-content" *ngIf="!isLoading">
	<div id="loader"><img src="assets/img/soccer-ball.svg" alt="loading"></div>
</div>
<div class="main-content" *ngIf="isLoading">
	<div class="container-fluid">
		<div class="row">
			<app-team-filter
			(fileredData) = "filterPath($event)"
			></app-team-filter>
		</div>
		<div class="row">
			<app-team-cards
			[players] = "players"
			[path] = "path"
			></app-team-cards>
		</div>
	</div>
</div>
