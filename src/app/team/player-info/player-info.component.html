<div class="main-content">
	<div class="container">
		<div class="content-holder">
			<div class="row">
				<div class="col-sm-4">
					<div class="img-holder">
						<img src="{{currentPlayer.playerImage}}" alt="">
					</div>
				</div>
				<div class="col-sm-8">
					<div class="info-col">
						<p>{{currentPlayer.number}}</p>
						<h3>{{currentPlayer.firstName}}</h3>
						<h3>{{currentPlayer.lastName}}</h3>
					</div>
					<div class="info-col">
						<p class="date-title">Дата рождения:</p>
						<p class="date">{{currentPlayer.year}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
